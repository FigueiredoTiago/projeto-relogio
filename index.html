<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-relógio-quadrado-16.png">
    <title>Relogio Digital</title>
</head>
<body>
    <main class="container">
        <div>
            <span id="horas" >00</span>
            <span class="tempo">Horas</span>

            
            <span class="data">Dia: <span class="data" id="dia"></span></span>
        </div>

        <span>:</span>

        <div> 
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>

            <span class="data">Mês: <span class="data" id="mes"></span></span>
        </div>

        <span>:</span>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>

            <span class="data">Ano: <span class="data" id="ano"></span> </span>
        </div>

    </main>
    <script src="cod.js"></script>
    
</body>
</html>
